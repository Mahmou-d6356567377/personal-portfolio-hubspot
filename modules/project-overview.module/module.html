<section class="projects-section" id="projects">
  <div class="container">

    <div class="section-head">
      <span class="section-eyebrow">Work</span>
      <h2 class="section-title">Selected Projects</h2>
      <p class="section-description">
       {{module.project_description| default('A collection of projects that demonstrate my technical skills and design thinking.')}}
      </p>
    </div>

    <div class="projects-grid">
      {% for project in module.projects %}
      <article class="project-card">
        <div class="project-image">
          <img src="{{ project.project_image.url }}" alt="">
        </div>
        <div class="project-body">
          <h3>{{ project.project_title }}</h3>
          <p>{{ project.project_description }}</p>
          <a href="{{ project.project_link }}" class="btn btn-outline" target="_blank">
            View Project
          </a>
        </div>
      </article>
      {% endfor %}
    </div>

  </div>
</section>
